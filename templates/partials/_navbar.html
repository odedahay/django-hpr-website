{% load static %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light mr-sm-5 ml-sm-5">
        <a href="{% url 'index' %}"> <img src="{% static 'img/MainLogo.png' %}" class="img-fluid img-logo"></a>
           
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
            <li {% if '/' ==  request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li {% if 'about' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li {% if 'service' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}> 
                <a class="nav-link" href="{% url 'service' %}">Our Spiritiuality</a>
            </li>
            <li {% if 'post' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'post:post_list' %}">Blog</a>
            </li>
           
            <li {% if 'contacts' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'contacts:contact_form' %}">Contact Us</a>
            </li>

          </ul>

          <div class="form-group has-search ml-sm-5 mt-2">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search">
          </div>

        </div>
      </nav>

</div>
