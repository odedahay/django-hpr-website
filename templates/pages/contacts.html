{% extends 'base.html' %}
{% load static %}
{% block title %} Contacy Us {% endblock %}
{% block content %}

<header class="inner-header" style="background-image: linear-gradient(rgba(2, 2, 252, 0.6), rgba(37, 117, 208, 0.6)), url({% static 'img/about.jpg' %});">


    <div class="container">
        <div class="row mt-5 mt-md-0">
            <div class="col-md-12 pt-5 pt-md-0">
                <div class="innerHeader-info">

                    <h2 class="white-text">Contact Us</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fas fa-home"></i> <a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Contact </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>

</header>
<section class="inner-page py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 mb-3 ">

               <h3 class="mb-5">Please keep in touch</h3>

                <div>
                    <form action="{% url 'contacts:contact_form' %}" method="POST">
                        {% csrf_token%}
                        <div class="form-group">
                          <label>Name</label>
                          <input type="email" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="number" class="form-control" name="phone" placeholder="+65 1234567" required>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Example textarea</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Send</button>
                      </form>
                </div>
                
            </div>
            
        </div>
    </div>
</section>


{% endblock %}
